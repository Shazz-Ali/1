<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Page Title</title>
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans:400,500,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="menu">
        <div class="space">Startup 3</div>
        <div class="menu-item">Overview</div>
        <div class="menu-item">Prices</div>
        <div class="menu-item">Blog</div>
        <div class="menu-item">Feedback</div>
        <div class="btn" id="learnMoreBtn">Purchase</div>
      </div>

      <div class="form-container">
        <div class="form">
          <div class="form-header">Sign Up Now</div>
          <div class="form-group">
            <label for="email" class="position">Email:</label>
            <input type="text" id="email" name="email" />
          </div>
          <div class="form-group">
            <label for="password" class="position">Password:</label>
            <input type="password" id="password" name="password" />
          </div>
          <div class="form-group">
            <label for="terms">I agree to the Terms of Service.</label>
            <input type="checkbox" class="pos" name="terms" />
          </div>
          <div class="form-actions">
            <button class="btn" id="signInBtn">Sign In</button>
            <button class="btn" id="twitterBtn">Login via Twitter</button>
          </div>
        </div>
      </div>
      <div class="description-container">
        <div class="description">
          <div class="description-title">Generate Awesome Web Pages</div>
          <div class="description-ti">
            The most important part of the Startup is the samples. The samples
            form a set of 25 usable pages you can use as is or you can add new
            blocks.
          </div>
          <button class="btn" id="learnMoreBtn">Learn More</button>
        </div>
      </div>
    </div>
  </body>
</html>
